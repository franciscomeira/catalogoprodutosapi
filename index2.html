<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style2.css" />
    <title>MakeUp G</title>
  </head>
  <body>
    <header>
      <h1>MakeUp G</h1>
    </header>
    <main>
      <section class="form">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" />

        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" />

        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" id="tipo" />

        <label for="org">Organizar Por:</label>
        <select name="org" id="org">
          <option value="ma">Melhor Avaliados</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
          <option value="menor">Menores Preços</option>
          <option value="maior">Maiores Preços</option>
        </select>
      </section>

      <section class="product-container">
        <div class="product">
          <img class="product-figure" src="" alt="" />
          <section class="product-description">
            <h1 class="product-name"></h1>
            <div class="product-brands">
              <span class="brand"></span>
              <span class="price"></span>
            </div>
          </section>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
